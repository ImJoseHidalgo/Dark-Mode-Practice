<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p class="header-total">Total Followers: 56,100</p>
      </div>
    </header>
    <section class="top-cards">
      <div class="wrapper">
        <div class="grid">
          <article class="card">
            <p class="card-title">
              <img src="images/icon-facebook.svg" alt="" />
              @piensengrande
            </p>
            <p class="card-followers">
              <span class="card-followers-number">1987</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              <img src="images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>

          <article class="card">
            <p class="card-title">
              <img src="images/icon-twitter.svg" alt="" />
              @piensengrande
            </p>
            <p class="card-followers">
              <span class="card-followers-number">2834</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              <img src="images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>

          <article class="card">
            <p class="card-title">
              <img src="images/icon-instagram.svg" alt="" />
              @piensengrande
            </p>
            <p class="card-followers">
              <span class="card-followers-number">1637</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              <img src="images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>

          <article class="card">
            <p class="card-title">
              <img src="images/icon-youtube.svg" alt="" />
              @piensengrande
            </p>
            <p class="card-followers">
              <span class="card-followers-number">3457</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              <img src="images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>
        </div>
      </div>
    </section>
    <section>
      <p></p>
      <p>27000</p>
      <p></p>
    </section>
  </body>
</html>
